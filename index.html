<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web database of movies/series</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
        <script type="text/javascript" src="index.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
    </head>
    
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page">Home</li>
        </ol>
    </nav>
    <div>Welcome to the movie database</div>
    <br>
    <div class="form-group">
        <form id="form">
            <label for="search">Search a title:</label>
            <input type="text" class="form-control" id="search" name="q" value="">
            <button type="button" id="submit" name="submit">Search</button>
        </form>
    </div>

    <button type="button" class="btn btn-link" id="all">List all titles</div>
    <button type="button" class="btn btn-link" id="add">Add a title</div>
    
</body>
</html>
